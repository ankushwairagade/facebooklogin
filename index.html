<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Embedded Signup</title>
</head>
<body>
  <!-- SDK loading -->
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>

  <script>
    // SDK initialization
    window.fbAsyncInit = function() {
      FB.init({
        appId: '665303969425082', // Replace with your app ID
        autoLogAppEvents: true,
        xfbml: true,
        version: 'v22.0' // Replace with the Graph API version
      });
    };

    // Session logging message event listener
    window.addEventListener('message', (event) => {
      if (event.origin !== "https://www.facebook.com" && event.origin !== "https://web.facebook.com") return;
      try {
        const data = JSON.parse(event.data);
        if (data.type === 'WA_EMBEDDED_SIGNUP') {
          console.log('message event: ', data); // Remove after testing
          // Your code goes here
        }
      } catch {
        console.log('message event: ', event.data); // Remove after testing
        // Your code goes here
      }
    });

    // Response callback
    const fbLoginCallback = (response) => {
      if (response.authResponse) {
        const code = response.authResponse.code;
        console.log('response: ', code); // Remove after testing
        // Your code goes here
      } else {
        console.log('response: ', response); // Remove after testing
        // Your code goes here
      }
    };

    // Launch method and callback registration
    const launchWhatsAppSignup = () => {
      FB.login(fbLoginCallback, {
        config_id: '9698426723575894', // Replace with your configuration ID
        response_type: 'code',
        override_default_response_type: true,
        extras: {
          setup: {},
          featureType: '',
          sessionInfoVersion: '3',
        }
      });
    };
  </script>

  <!-- Launch button -->
  <button onclick="launchWhatsAppSignup()" style="background-color: #1877f2; border: 0; border-radius: 4px; color: #fff; cursor: pointer; font-family: Helvetica, Arial, sans-serif; font-size: 16px; font-weight: bold; height: 40px; padding: 0 24px;">Login with Facebook</button>
</body>
</html>
