<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WhatsApp Signup & Integration</title>
  <style>
    #loginBtn:disabled { opacity: 0.6; cursor: not-allowed; }
    #status { margin-top: 1em; white-space: pre-wrap; font-family: monospace; }
  </style>
</head>
<body>
  <button id="loginBtn">Login & Fetch WhatsApp Details</button>
  <div id="status"></div>

  <script async defer src="https://connect.facebook.net/en_US/sdk.js"></script>
  <script>
    const loginBtn = document.getElementById('loginBtn');
    const statusEl = document.getElementById('status');
    const API_BASE = 'https://facebooklogin-phi.vercel.app';
    let phoneNumberId = null;

    const logStatus = msg => {
      console.log(msg);
      statusEl.textContent += msg + '\n';
    };

    window.fbAsyncInit = () => {
      FB.init({
        appId: '665303969425082',
        version: 'v22.0',
        xfbml: false,
        autoLogAppEvents: false
      });
    };

    window.addEventListener('message', ({ origin, data }) => {
      if (!['https://www.facebook.com', 'https://web.facebook.com'].includes(origin)) return;
      try {
        const msg = JSON.parse(data);
        if (msg.type === 'WA_EMBEDDED_SIGNUP') {
          phoneNumberId = msg.data.phone_number_id;
          logStatus(`Received phone_number_id: ${phoneNumberId}`);
        }
      } catch {}
    });

    loginBtn.addEventListener('click', () => {
      loginBtn.disabled = true;
      logStatus('Starting FB login...');

      FB.login(async resp => {
        if (!resp.authResponse) {
          logStatus('Login failed.');
          loginBtn.disabled = false;
          return;
        }
        const code = resp.authResponse.code;
        if (!phoneNumberId) {
          logStatus('phone_number_id not received yet.');
          loginBtn.disabled = false;
          return;
        }

        logStatus('Exchanging code for access token...');
        try {
          const res = await fetch(`${API_BASE}/exchange_code`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ code, phone_number_id: phoneNumberId })
          });
          const data = await res.json();
          if (!res.ok) throw new Error(data.error || 'Unknown error');

          logStatus('âœ… Details fetched:');
          logStatus(JSON.stringify(data, null, 2));
        } catch (e) {
          logStatus(`Error: ${e.message}`);
        } finally {
          loginBtn.disabled = false;
        }
      }, {
        config_id: '9698426723575894',
        response_type: 'code',
        override_default_response_type: true,
        extras: { sessionInfoVersion: '3' }
      });
    });
  </script>
</body>
</html>
