<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WhatsApp Login & Send</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { margin: 5px; padding: 10px 20px; font-size: 16px; }
    #status { white-space: pre-wrap; background: #f9f9f9; padding: 10px; border: 1px solid #ddd; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>WhatsApp Embedded Signup</h1>
  <button id="loginBtn">Login & Send Message</button>

  <div id="status"></div>

  <!-- Facebook SDK -->
  <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/en_US/sdk.js"></script>

  <script>
    // --- Configuration ---
    const FB_APP_ID    = '665303969425082';
    const FB_CONFIG_ID = '9698426723575894';
    // URL of your backend service. In development use http://localhost:3000, in production replace with your deployed backend domain
// URL of your backend service
const BACKEND_URL = 'https://facebooklogin-phi.vercel.app';

    // --- UI & State ---
    const btn    = document.getElementById('loginBtn');
    const status = document.getElementById('status');
    let phoneNumberId;

    function log(msg) {
      console.log(msg);
      status.textContent += msg + '\n';
    }

    // Initialize Facebook SDK
    window.fbAsyncInit = () => {
      FB.init({ appId: FB_APP_ID, version: 'v22.0' });
      log('âœ… FB SDK initialized');
    };

    // Listen for WA Embedded Signup
    window.addEventListener('message', ({ origin, data }) => {
      if (!['https://www.facebook.com','https://web.facebook.com'].includes(origin)) return;
      try {
        const msg = JSON.parse(data);
        if (msg.type === 'WA_EMBEDDED_SIGNUP') {
          phoneNumberId = msg.data.phone_number_id;
          log(`âœ… Received phone_number_id: ${phoneNumberId}`);
        }
      } catch (e) {
        log('âŒ Error parsing message: ' + e.message);
      }
    });

    // Handle login & send
    btn.onclick = () => {
      if (!phoneNumberId) {
        log('ðŸ”” First complete the embedded signup.');
        return;
      }
      btn.disabled = true;
      log('ðŸ”„ Starting FB.login...');

      FB.login(response => {
        if (!response.authResponse || !response.authResponse.code) {
          log('âŒ Login failed');
          btn.disabled = false;
          return;
        }
        const code = response.authResponse.code;
        log(`âœ… Auth code: ${code}`);

        // Call backend to exchange code & send message
        fetch(`${BACKEND_URL}/send_message`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code, phone_number_id: phoneNumberId })
        })
        .then(res => res.json().then(data => ({ status: res.status, data })))
        .then(({ status, data }) => {
          log(`â†©ï¸ HTTP ${status}`);
          if (status !== 200) {
            log('âŒ Backend error: ' + JSON.stringify(data));
          } else {
            log('âœ… Message sent: ' + JSON.stringify(data));
          }
        })
        .catch(err => log('âŒ Fetch error: ' + err.message))
        .finally(() => { btn.disabled = false; });
      }, {
        config_id: FB_CONFIG_ID,
        response_type: 'code',
        override_default_response_type: true,
        extras: { sessionInfoVersion: '3' }
      });
    };
  </script>
</body>
</html>
